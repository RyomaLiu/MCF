<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="http://lmc.dev/user/reg" method="post"
		enctype="multipart/form-data">
		<table style="text-align: center;">
			<tr>
				<th>用户注册</th>
			</tr>
			<tr>
				<td><input name="nick_name" type="text" placeholder="nick_name">
				</td>
			</tr>
			<tr>
				<td><input name="password" type="password"
					placeholder="password"></td>
			</tr>
			<tr>
				<td><input name="sex" type="text" placeholder="sex"></td>
			</tr>
			<tr>
				<td><input name="phone" type="text" placeholder="phone"></td>
			</tr>
			<tr>
				<td><input name="icon" type="file"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Regist"></td>
			</tr>

		</table>
	</form>

	<form action="http://lmc.dev/user/login" method="post"
		enctype="multipart/form-data">
		<table style="text-align: center;">
			<tr>
				<th>用户登录</th>
			</tr>
			<tr>
				<td><input name="nick_name" type="text" placeholder="nick_name">
				</td>
			</tr>
			<tr>
				<td><input name="password" type="password"
					placeholder="password"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Login"></td>
			</tr>

		</table>
	</form>

</body>
</html>
